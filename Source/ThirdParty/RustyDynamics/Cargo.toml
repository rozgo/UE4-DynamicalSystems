[package]
name = "rusty-dynamics"
version = "0.1.0"
authors = ["Alex Rozgo <alex.rozgo@gmail.com>"]

[dependencies]
byteorder = "1.0.0"
tokio-core = "0.1"
tokio-io = "0.1"
tokio-timer = "0.1"
futures = "0.1"
pretty_env_logger = "0.1"
chrono = "0.4"
uuid = { version = "0.4", features = ["v4"] }
serde = "1.0"
serde_derive = "1.0"
bincode = "0.8"


[lib]
name = "RustyDynamics"
crate-type = ["cdylib"]
